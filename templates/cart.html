<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F8F9FA;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #343A40;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .cart-container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #FFF3CD;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .total-price {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            color: #28A745;
        }
        .checkout-btn {
            display: inline-block;
            background: #007BFF;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 18px;
            transition: 0.3s;
        }
        .checkout-btn:hover {
            background: #0056b3;
        }
        .empty-cart {
            font-size: 20px;
            color: #6C757D;
        }
    </style>
</head>
<body>
    <header>Your Cart</header>
    <div class="cart-container">
        {% if cart_items %}
            <ul>
                {% for item in cart_items %}
                    <li>
                        <span>{{ item['name'] }} (x{{ item['quantity'] }})</span>
                        <span>₹{{ item['price'] * item['quantity'] }}</span>
                    </li>
                {% endfor %}
            </ul>
            <p class="total-price">Total: ₹{{ total_price }}</p>
            <a href="/payment" class="checkout-btn">Proceed to Payment</a>

        {% else %}
            <p class="empty-cart">Your cart is empty.</p>
        {% endif %}
    </div>
</body>
</html>
