<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Handicrafts Export</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('show_products') }}">Home</a></li>
                <li><a href="{{ url_for('show_cart') }}">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="checkout-container">
        <h2>Complete Your Purchase</h2>

        <form action="{{ url_for('process_checkout') }}" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment">
                <option value="cod">Cash on Delivery (COD)</option>
                <option value="upi">UPI</option>
                <option value="card">Credit/Debit Card</option>
            </select>

            <h3>Total Amount: â‚¹{{ total_price }}</h3>

            <button type="submit" class="checkout-btn">Place Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Handicrafts Export. All Rights Reserved.</p>
    </footer>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5E1C0; 
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .checkout-container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .checkout-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</body>
</html>
