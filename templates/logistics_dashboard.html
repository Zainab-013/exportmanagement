<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 0;
        }
        h2 {
            text-align: center;
            color: #333;
            background-color: #007bff;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e9ecef;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .shipped {
            color: green;
            font-weight: bold;
        }
        .action-btn {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
        }
        .action-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h2>Logistics Dashboard</h2>

<table>
    <tr>
        <th>Order ID</th>
        <th>Total Amount</th>
        <th>Invoice</th>
        <th>Shipping Label</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.id }}</td>
        <td>â‚¹{{ order.total_amount }}</td>
        <td><a href="{{ url_for('serve_document', filename='invoice_order_' ~ order.id ~ '.pdf') }}">View Invoice</a></td>
        <td><a href="{{ url_for('serve_document', filename='shipping_label_order_' ~ order.id ~ '.pdf') }}">View Label</a></td>
        <td class="{% if order.status == 'shipped' %}shipped{% endif %}">{{ order.status }}</td>
        <td>
            {% if order.status != "shipped" %}
                <a class="action-btn" href="{{ url_for('mark_shipped', order_id=order.id) }}">Mark as Shipped</a>
            {% else %}
                <span class="shipped">Shipped</span>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
