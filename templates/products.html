<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handicrafts Export - Products & Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5E1C0; /* Oat Color */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #8B5A2B; /* Brown */
            color: white;
            padding: 15px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }
        .products-container {
            width: 90%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }
        .product-card {
            background: white;
            width: 250px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-card h3 {
            margin: 10px 0;
        }
        .product-card p {
            font-size: 16px;
            color: #333;
        }
        .add-to-cart-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .add-to-cart-form input {
            width: 50px;
            text-align: center;
        }
        .add-to-cart-btn {
            background-color: #FF9800;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 5px;
        }
        .cart-btn {
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
        }
        footer {
            margin-top: 20px;
            background-color: #8B5A2B;
            color: white;
            padding: 10px 0;
        }

        .categories {
            padding: 20px;
        }

        .categories h2{
            margin-bottom: 20px;
        }
        .category {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .category img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 5px;
        }
        .category a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Explore Handicrafts</h1>
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="/cart">Cart</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <section id="products" class="products-container">
        {% for product in products %}
        <div class="product-card">
            <h3>{{ product['name'] }}</h3>
            <p>Price: â‚¹{{ product['price'] }}</p>
            <form action="/add_to_cart/{{ product['id'] }}" method="POST" class="add-to-cart-form">
                <input type="number" name="quantity" value="1" min="1">
                <button type="submit" class="add-to-cart-btn">ðŸ›’ Add to Cart</button>
            </form>
        </div>
        {% endfor %}
    </section>

    <section id="categories" class="categories">
        <h2>Choose a Category</h2>
        <div class="category">
            <a href="#sarees">
                <img src="https://via.placeholder.com/150" alt="Sarees">
                <p>Sarees</p>
            </a>
        </div>
        <div class="category">
            <a href="#pottery">
                <img src="https://via.placeholder.com/150" alt="Pottery">
                <p>Pottery</p>
            </a>
        </div>
        <div class="category">
            <a href="#wooden">
                <img src="https://via.placeholder.com/150" alt="Wooden Items">
                <p>Wooden Items</p>
            </a>
        </div>
        <div class="category">
            <a href="#paintings">
                <img src="https://via.placeholder.com/150" alt="Paintings">
                <p>Paintings</p>
            </a>
        </div>
    </section>

    <a href="/cart" class="cart-btn">ðŸ›’ View Cart</a>

    <footer>
        <p>&copy; 2025 Handicrafts Export. All Rights Reserved.</p>
    </footer>
</body>
</html>
