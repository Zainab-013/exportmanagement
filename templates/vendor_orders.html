<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Orders</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #F8F9FA; text-align: center; }
        .container { width: 80%; margin: auto; margin-top: 30px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; }
        th { background: #007BFF; color: white; }
        .status { font-weight: bold; color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“¦ Vendor Orders</h2>
        <table>
            <tr>
                <th>Order ID</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Status</th>
            </tr>
            {% for order in orders %}
            <tr>
                <td>#{{ order['id'] }}</td>
                <td>{{ order['name'] }}</td>
                <td>{{ order['quantity'] }}</td>
                <td>â‚¹{{ order['total_amount'] }}</td>
                <td class="status">{{ order['status'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
